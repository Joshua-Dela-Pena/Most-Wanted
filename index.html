<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>devCodeCamp &middot; Most Wanted</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body>
    <!-- original application start <button onclick="app(data)">Start Searching</button> -->
    <div class="container">
      <br><br>
    <div class="row">
    <h1 class="center-text">Welcome to Most Wanted</h1>
  </div>
  
  <br><br>

    <div class="row">
      <div class ="col center-text">
          <form name="nameSearch" onsubmit="searchByName(data);return false" method="post">
            First Name: <input type="text" name="firstName">
            Last Name: <input type="text" name="lastName">
            <input type="submit" value="Submit">
          </form>

        </div>

        <div class ="col center-text">
          <form name="traitSearch" onsubmit="searchByTraits(data);return false" method="post">
            Trait(s): <input type="text" name="trait">
            <input type="submit" value="Submit">
          </form>
        </div>
        </div>

  <br>

  <div class="row">
    <table id="matchedPeople" onload = "displayAllData(data)">
      <thead>
        <tr>
          <th>First Name</th> <th>Last Name</th> <th>Gender</th> <th>DOB</th>
          <th>Height</th> <th>Weight</th> <th>Eye Color</th> <th>Occupation</th>
          <th>Family</th> <th>Descendants</th>
        </tr>
      </thead>
      <tbody id = "matchedPeopleInfo"></tbody>
    </table>
  </div>
  </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
  </body>
</html>
